<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In | DataV</title>
    <link rel="icon" type="image/svg+xml" href="/assets/icons/favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0055FF;
            --primary-dark: #0044CC;
            --accent: #61CE70;
            --dark: #0a0a0a;
            --dark-secondary: #111111;
            --card: #1a1a1a;
            --border: #2a2a2a;
            --text: #ffffff;
            --text-secondary: #888888;
            --error: #EF5350;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--dark);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-wrapper {
            width: 100%;
            max-width: 440px;
            padding: 20px;
        }

        .login-card {
            background: var(--dark-secondary);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 48px 40px;
        }

        .logo {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo-text {
            font-size: 48px;
            font-weight: 800;
        }

        .logo-text .data { color: var(--primary); }
        .logo-text .v { color: var(--accent); }

        .logo-subtitle {
            color: var(--text-secondary);
            font-size: 14px;
            margin-top: 8px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 13px;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            font-size: 15px;
            font-family: inherit;
            transition: border-color 0.2s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .form-group input.error {
            border-color: var(--error);
        }

        .error-msg {
            color: var(--error);
            font-size: 13px;
            margin-top: 8px;
            text-align: center;
            display: none;
        }

        .error-msg.show {
            display: block;
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            color: var(--text-secondary);
            cursor: pointer;
        }

        .remember-me input {
            width: 16px;
            height: 16px;
        }

        .forgot-link {
            font-size: 13px;
            color: var(--primary);
            text-decoration: none;
        }

        .forgot-link:hover {
            text-decoration: underline;
        }

        .btn {
            width: 100%;
            padding: 16px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            font-family: inherit;
            transition: background 0.2s;
        }

        .btn:hover {
            background: var(--primary-dark);
        }

        .btn:disabled {
            background: var(--border);
            cursor: not-allowed;
        }

        .btn .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto;
        }

        .btn.loading .btn-text { display: none; }
        .btn.loading .spinner { display: inline-block; }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 28px 0;
            color: var(--text-secondary);
            font-size: 13px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border);
        }

        .divider span {
            padding: 0 16px;
        }

        .signup-link {
            text-align: center;
            font-size: 14px;
            color: var(--text-secondary);
        }

        .signup-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        .footer-text {
            text-align: center;
            margin-top: 32px;
            color: var(--text-secondary);
            font-size: 13px;
        }

        .footer-text a {
            color: var(--accent);
            text-decoration: none;
        }

        /* Demo Banner */
        .demo-banner {
            background: rgba(97, 206, 112, 0.1);
            border: 1px solid var(--accent);
            border-radius: 8px;
            padding: 12px 16px;
            margin-bottom: 24px;
            text-align: center;
            font-size: 13px;
        }

        .demo-banner a {
            color: var(--accent);
            font-weight: 600;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="login-wrapper">
        <div class="login-card">
            <div class="logo">
                <div class="logo-text">
                    <span class="data">Data</span><span class="v">V</span>
                </div>
                <div class="logo-subtitle">Asset Portfolio Intelligence</div>
            </div>

            <div class="demo-banner">
                Want to explore first? <a href="https://demo.datav.agency" target="_blank">View Live Demo</a>
            </div>

            <form id="login-form" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="you@company.com" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>

                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" id="remember">
                        <span>Remember me</span>
                    </label>
                    <a href="/forgot-password" class="forgot-link">Forgot password?</a>
                </div>

                <button type="submit" class="btn" id="login-btn">
                    <span class="btn-text">Sign In</span>
                    <div class="spinner"></div>
                </button>

                <div class="error-msg" id="login-error">
                    Invalid email or password. Please try again.
                </div>
            </form>

            <div class="divider"><span>New to DataV?</span></div>

            <div class="signup-link">
                <a href="/signup">Create an account</a> and start your free trial
            </div>
        </div>

        <div class="footer-text">
            Powered by <a href="https://vltrn.io" target="_blank">VLTRN</a>
        </div>
    </div>

    <script src="/js/config.js"></script>
    <script>
        async function handleLogin(event) {
            event.preventDefault();

            const email = document.getElementById('email').value.toLowerCase();
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('login-btn');
            const loginError = document.getElementById('login-error');
            const rememberMe = document.getElementById('remember').checked;

            // Reset error
            loginError.classList.remove('show');
            document.getElementById('email').classList.remove('error');
            document.getElementById('password').classList.remove('error');

            // Show loading
            loginBtn.classList.add('loading');
            loginBtn.disabled = true;

            try {
                // Authenticate via backend API
                await DataVAuth.login(email, password, rememberMe);

                // Redirect to dashboard
                window.location.href = '/projects/';
            } catch (error) {
                showError(error.message || 'Invalid email or password. Please try again.');
                if (error.message.includes('email')) {
                    document.getElementById('email').classList.add('error');
                } else {
                    document.getElementById('password').classList.add('error');
                }
            }
        }

        function showError(message) {
            const loginBtn = document.getElementById('login-btn');
            const loginError = document.getElementById('login-error');

            loginError.textContent = message;
            loginError.classList.add('show');
            loginBtn.classList.remove('loading');
            loginBtn.disabled = false;
        }

        // Check if already authenticated
        if (DataVAuth.isAuthenticated()) {
            window.location.href = '/projects/';
        }

        // Auto-fill remembered email
        document.addEventListener('DOMContentLoaded', function() {
            const rememberedUser = localStorage.getItem('datav_remembered_user');
            if (rememberedUser) {
                document.getElementById('email').value = rememberedUser;
                document.getElementById('remember').checked = true;
            }
        });
    </script>
</body>
</html>
