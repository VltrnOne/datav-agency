<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dataroom | DataV Portal</title>
    <link rel="icon" type="image/svg+xml" href="/assets/icons/favicon.svg">
    <style>
        :root {
            --primary-blue: #0055FF;
            --accent-green: #61CE70;
            --dark-bg: #0a0a0a;
            --dark-panel: #141414;
            --card-bg: #1a1a1a;
            --text-primary: #ffffff;
            --text-secondary: #888888;
            --border-color: #333333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: var(--dark-bg);
            color: var(--text-primary);
            min-height: 100vh;
        }

        /* Navigation */
        .nav {
            background: var(--dark-panel);
            padding: 16px 32px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-left {
            display: flex;
            align-items: center;
            gap: 40px;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            text-decoration: none;
        }

        .logo .data { color: var(--primary-blue); }
        .logo .v { color: #FF00FF; }

        .nav-back {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-back:hover {
            color: var(--text-primary);
        }

        /* Main Content */
        .main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 32px;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
        }

        .page-header h1 {
            font-size: 28px;
        }

        .page-header p {
            color: var(--text-secondary);
            margin-top: 4px;
        }

        .upload-btn {
            background: var(--primary-blue);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .upload-btn:hover {
            background: #0044cc;
        }

        /* Stats */
        .stats-row {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 32px;
        }

        .stat-box {
            background: var(--dark-panel);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 12px;
            text-transform: uppercase;
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 700;
        }

        .stat-value.blue { color: var(--primary-blue); }
        .stat-value.green { color: var(--accent-green); }

        /* File Table */
        .files-section {
            background: var(--dark-panel);
            border-radius: 16px;
            border: 1px solid var(--border-color);
            overflow: hidden;
        }

        .section-header {
            padding: 20px 24px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .section-header h2 {
            font-size: 18px;
        }

        .filter-tabs {
            display: flex;
            gap: 8px;
        }

        .filter-tab {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .filter-tab:hover,
        .filter-tab.active {
            background: var(--primary-blue);
            border-color: var(--primary-blue);
            color: white;
        }

        .files-table {
            width: 100%;
            border-collapse: collapse;
        }

        .files-table th {
            text-align: left;
            padding: 14px 24px;
            background: var(--card-bg);
            color: var(--text-secondary);
            font-size: 12px;
            text-transform: uppercase;
            font-weight: 600;
            border-bottom: 1px solid var(--border-color);
        }

        .files-table td {
            padding: 16px 24px;
            border-bottom: 1px solid var(--border-color);
            font-size: 14px;
        }

        .files-table tr:hover {
            background: rgba(0, 85, 255, 0.05);
        }

        .file-name {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .file-icon {
            width: 36px;
            height: 36px;
            background: var(--card-bg);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .file-icon.xlsx { background: rgba(33, 150, 83, 0.2); color: #21A453; }
        .file-icon.csv { background: rgba(0, 85, 255, 0.2); color: #0055FF; }
        .file-icon.json { background: rgba(249, 168, 37, 0.2); color: #F9A825; }
        .file-icon.pdf { background: rgba(198, 40, 40, 0.2); color: #C62828; }

        .file-title {
            font-weight: 500;
        }

        .file-meta {
            color: var(--text-secondary);
            font-size: 12px;
            margin-top: 2px;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 600;
        }

        .status-badge.processed {
            background: rgba(97, 206, 112, 0.15);
            color: var(--accent-green);
        }

        .status-badge.pending {
            background: rgba(249, 168, 37, 0.15);
            color: #F9A825;
        }

        .action-btns {
            display: flex;
            gap: 8px;
        }

        .action-btn {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .action-btn:hover {
            background: var(--primary-blue);
            border-color: var(--primary-blue);
            color: white;
        }

        .empty-state {
            text-align: center;
            padding: 60px 40px;
        }

        .empty-state h3 {
            margin-bottom: 12px;
        }

        .empty-state p {
            color: var(--text-secondary);
            margin-bottom: 24px;
        }

        @media (max-width: 768px) {
            .stats-row {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="nav">
        <div class="nav-left">
            <a href="/projects/" class="logo">
                <span class="data">Data</span><span class="v">V</span>
            </a>
        </div>
        <a href="/projects/" class="nav-back">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 12H5M12 19l-7-7 7-7"/></svg>
            Back to Projects
        </a>
    </nav>

    <!-- Main Content -->
    <main class="main">
        <div class="page-header">
            <div>
                <h1 id="project-name">Project Dataroom</h1>
                <p id="project-description">View and manage all project files and datasets</p>
            </div>
            <a href="/onboard" class="upload-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/></svg>
                Upload Data
            </a>
        </div>

        <!-- Stats Row -->
        <div class="stats-row">
            <div class="stat-box">
                <div class="stat-label">Total Files</div>
                <div class="stat-value blue" id="total-files">0</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Processed</div>
                <div class="stat-value green" id="processed-files">0</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Total Size</div>
                <div class="stat-value" id="total-size">0 MB</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Last Upload</div>
                <div class="stat-value" id="last-upload" style="font-size: 16px;">-</div>
            </div>
        </div>

        <!-- Files Table -->
        <div class="files-section">
            <div class="section-header">
                <h2>Files & Datasets</h2>
                <div class="filter-tabs">
                    <button class="filter-tab active" onclick="filterFiles('all')">All</button>
                    <button class="filter-tab" onclick="filterFiles('xlsx')">Excel</button>
                    <button class="filter-tab" onclick="filterFiles('csv')">CSV</button>
                    <button class="filter-tab" onclick="filterFiles('json')">JSON</button>
                </div>
            </div>
            <table class="files-table">
                <thead>
                    <tr>
                        <th>File Name</th>
                        <th>Type</th>
                        <th>Size</th>
                        <th>Uploaded</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="files-list">
                    <!-- Files will be populated by JavaScript -->
                </tbody>
            </table>
        </div>
    </main>

    <script src="/js/config.js"></script>
    <script>
        // Check authentication
        if (!DataVAuth.isAuthenticated()) {
            window.location.href = '/login';
        }

        // Project data
        const projectsData = {
            'vltrn-demo': {
                name: 'VLTRN Demo Portfolio',
                description: 'Asset Intelligence Showcase - Demo Project',
                files: [
                    { name: 'VLTRN_Asset_Catalog_Q4.xlsx', type: 'xlsx', size: '2.4 MB', uploaded: 'Dec 10, 2025', status: 'processed' },
                    { name: 'Distribution_Schedule_2025.xlsx', type: 'xlsx', size: '1.8 MB', uploaded: 'Dec 9, 2025', status: 'processed' },
                    { name: 'Warehouse_Inventory_Snapshot.csv', type: 'csv', size: '856 KB', uploaded: 'Dec 9, 2025', status: 'processed' },
                    { name: 'TMS_Shipment_Feed.csv', type: 'csv', size: '1.2 MB', uploaded: 'Dec 8, 2025', status: 'processed' },
                    { name: 'Client_Forecast_Tracker.xlsx', type: 'xlsx', size: '3.1 MB', uploaded: 'Dec 7, 2025', status: 'processed' },
                    { name: 'Asset_Metadata.json', type: 'json', size: '245 KB', uploaded: 'Dec 5, 2025', status: 'processed' }
                ]
            },
            'beverage-co': {
                name: 'Beverage Co. Distribution',
                description: 'JOB #7823 - Beverage Distribution Tracking',
                files: [
                    { name: 'BeverageCo_Master_Inventory.xlsx', type: 'xlsx', size: '4.2 MB', uploaded: 'Dec 10, 2025', status: 'processed' },
                    { name: 'Distribution_Centers_Q4.xlsx', type: 'xlsx', size: '2.1 MB', uploaded: 'Dec 9, 2025', status: 'processed' },
                    { name: 'Carrier_Shipments_Dec.csv', type: 'csv', size: '1.5 MB', uploaded: 'Dec 8, 2025', status: 'processed' },
                    { name: 'Warehouse_Arrivals_Log.csv', type: 'csv', size: '890 KB', uploaded: 'Dec 7, 2025', status: 'processed' },
                    { name: 'Product_Catalog_2025.xlsx', type: 'xlsx', size: '5.6 MB', uploaded: 'Dec 5, 2025', status: 'processed' },
                    { name: 'Regional_Forecast.json', type: 'json', size: '312 KB', uploaded: 'Dec 4, 2025', status: 'processed' },
                    { name: 'Compliance_Report.pdf', type: 'pdf', size: '1.8 MB', uploaded: 'Dec 3, 2025', status: 'processed' }
                ]
            },
            'fresh-foods': {
                name: 'Fresh Foods Coolers',
                description: 'JOB #8901 - Cold Chain Asset Tracking',
                files: [
                    { name: 'FreshFoods_Asset_Register.xlsx', type: 'xlsx', size: '1.9 MB', uploaded: 'Dec 10, 2025', status: 'pending' },
                    { name: 'Cooler_Specifications.xlsx', type: 'xlsx', size: '845 KB', uploaded: 'Dec 9, 2025', status: 'processed' },
                    { name: 'Initial_Order_Manifest.csv', type: 'csv', size: '234 KB', uploaded: 'Dec 8, 2025', status: 'processed' },
                    { name: 'Warehouse_Assignment.json', type: 'json', size: '89 KB', uploaded: 'Dec 7, 2025', status: 'pending' }
                ]
            }
        };

        // Get project from URL
        const urlParams = new URLSearchParams(window.location.search);
        const projectId = urlParams.get('project') || 'vltrn-demo';
        const project = projectsData[projectId] || projectsData['vltrn-demo'];

        // Set page info
        document.getElementById('project-name').textContent = project.name + ' Dataroom';
        document.getElementById('project-description').textContent = project.description;
        document.title = project.name + ' Dataroom | DataV Portal';

        // Calculate stats
        const totalFiles = project.files.length;
        const processedFiles = project.files.filter(f => f.status === 'processed').length;
        const totalSize = project.files.reduce((acc, f) => {
            const size = parseFloat(f.size);
            const unit = f.size.includes('MB') ? 1 : 0.001;
            return acc + (size * unit);
        }, 0).toFixed(1);

        document.getElementById('total-files').textContent = totalFiles;
        document.getElementById('processed-files').textContent = processedFiles;
        document.getElementById('total-size').textContent = totalSize + ' MB';
        document.getElementById('last-upload').textContent = project.files[0]?.uploaded || '-';

        // Render files table
        function renderFiles(filter = 'all') {
            const tbody = document.getElementById('files-list');
            const filteredFiles = filter === 'all'
                ? project.files
                : project.files.filter(f => f.type === filter);

            if (filteredFiles.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="6">
                            <div class="empty-state">
                                <h3>No files found</h3>
                                <p>No files match the selected filter.</p>
                            </div>
                        </td>
                    </tr>
                `;
                return;
            }

            tbody.innerHTML = filteredFiles.map(file => `
                <tr>
                    <td>
                        <div class="file-name">
                            <div class="file-icon ${file.type}">${getFileIcon(file.type)}</div>
                            <div>
                                <div class="file-title">${file.name}</div>
                                <div class="file-meta">${file.type.toUpperCase()} file</div>
                            </div>
                        </div>
                    </td>
                    <td>${file.type.toUpperCase()}</td>
                    <td>${file.size}</td>
                    <td>${file.uploaded}</td>
                    <td><span class="status-badge ${file.status}">${file.status === 'processed' ? 'Processed' : 'Pending'}</span></td>
                    <td>
                        <div class="action-btns">
                            <button class="action-btn" onclick="viewFile('${file.name}')">View</button>
                            <button class="action-btn" onclick="downloadFile('${file.name}')">Download</button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        function getFileIcon(type) {
            const icons = {
                'xlsx': '<svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14 2 14 8 20 8"/></svg>',
                'csv': '<svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14 2 14 8 20 8"/></svg>',
                'json': '<svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14 2 14 8 20 8"/></svg>',
                'pdf': '<svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14 2 14 8 20 8"/></svg>'
            };
            return icons[type] || icons['xlsx'];
        }

        function filterFiles(type) {
            document.querySelectorAll('.filter-tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            renderFiles(type);
        }

        function viewFile(filename) {
            alert('Opening preview for: ' + filename + '\n\nIn production, this would open the file viewer.');
        }

        function downloadFile(filename) {
            alert('Downloading: ' + filename + '\n\nIn production, this would download the file.');
        }

        // Initial render
        renderFiles();
    </script>
</body>
</html>
