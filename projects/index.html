<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects | DataV Portal</title>
    <link rel="icon" type="image/svg+xml" href="/assets/icons/favicon.svg">
    <style>
        :root {
            --primary-blue: #0055FF;
            --accent-green: #61CE70;
            --dark-bg: #0a0a0a;
            --dark-panel: #141414;
            --card-bg: #1a1a1a;
            --text-primary: #ffffff;
            --text-secondary: #888888;
            --border-color: #333333;
            --status-active: #61CE70;
            --status-pending: #F9A825;
            --status-completed: #888888;
            --magenta: #FF00FF;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: var(--dark-bg);
            color: var(--text-primary);
            min-height: 100vh;
        }

        .nav {
            background: var(--dark-panel);
            padding: 16px 32px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-left { display: flex; align-items: center; gap: 40px; }

        .logo { font-size: 24px; font-weight: 700; text-decoration: none; }
        .logo .data { color: var(--primary-blue); }
        .logo .v { color: var(--magenta); }

        .nav-links { display: flex; gap: 24px; }

        .nav-links a {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 14px;
            padding: 8px 0;
            border-bottom: 2px solid transparent;
            transition: all 0.3s;
        }

        .nav-links a:hover, .nav-links a.active {
            color: var(--text-primary);
            border-bottom-color: var(--primary-blue);
        }

        .nav-right { display: flex; align-items: center; gap: 20px; }

        .user-menu { display: flex; align-items: center; gap: 12px; cursor: pointer; }

        .user-avatar {
            width: 36px;
            height: 36px;
            background: var(--primary-blue);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 14px;
        }

        .user-name { font-size: 14px; }

        .main { max-width: 1400px; margin: 0 auto; padding: 40px 32px; }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
        }

        .page-header h1 { font-size: 28px; }

        .new-project-btn {
            background: var(--primary-blue);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: background 0.3s;
        }

        .new-project-btn:hover { background: #0044cc; }

        .stats-bar {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 32px;
        }

        .stat-card {
            background: var(--dark-panel);
            padding: 24px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
        }

        .stat-label { color: var(--text-secondary); font-size: 13px; margin-bottom: 8px; }
        .stat-value { font-size: 32px; font-weight: 700; }
        .stat-value.blue { color: var(--primary-blue); }
        .stat-value.green { color: var(--accent-green); }
        .stat-value.orange { color: var(--status-pending); }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 24px;
        }

        .project-card {
            background: var(--dark-panel);
            border-radius: 16px;
            border: 1px solid var(--border-color);
            overflow: hidden;
            transition: transform 0.3s, border-color 0.3s;
        }

        .project-card:hover {
            transform: translateY(-4px);
            border-color: var(--primary-blue);
        }

        .project-card.has-dashboard { border-color: var(--accent-green); }

        .project-header {
            padding: 24px;
            border-bottom: 1px solid var(--border-color);
        }

        .project-status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 12px;
        }

        .project-status.active { background: rgba(97, 206, 112, 0.15); color: var(--status-active); }
        .project-status.pending { background: rgba(249, 168, 37, 0.15); color: var(--status-pending); }
        .project-status.processing { background: rgba(0, 85, 255, 0.15); color: var(--primary-blue); }
        .project-status.dashboard { background: rgba(255, 0, 255, 0.15); color: var(--magenta); }

        .project-name { font-size: 18px; font-weight: 600; margin-bottom: 4px; }
        .project-description { color: var(--text-secondary); font-size: 13px; }

        .project-body { padding: 24px; }

        .project-metrics {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
            margin-bottom: 20px;
        }

        .metric { text-align: center; }
        .metric-value { font-size: 24px; font-weight: 700; color: var(--primary-blue); }
        .metric-label { font-size: 11px; color: var(--text-secondary); margin-top: 4px; }

        .project-updated { font-size: 12px; color: var(--text-secondary); }

        .project-footer {
            padding: 16px 24px;
            background: var(--card-bg);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .project-links { display: flex; gap: 16px; }

        .project-link {
            color: var(--primary-blue);
            text-decoration: none;
            font-size: 13px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .project-link:hover { text-decoration: underline; }
        .project-link.dashboard-link { color: var(--magenta); }
        .project-link.upload-link { color: var(--accent-green); }

        .project-actions { display: flex; gap: 12px; }

        .action-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 4px;
            transition: color 0.3s;
        }

        .action-btn:hover { color: var(--text-primary); }

        .empty-state {
            text-align: center;
            padding: 80px 40px;
            background: var(--dark-panel);
            border-radius: 16px;
            border: 2px dashed var(--border-color);
            grid-column: 1 / -1;
        }

        .empty-state h3 { font-size: 20px; margin-bottom: 12px; }
        .empty-state p { color: var(--text-secondary); margin-bottom: 24px; }

        .loading-state {
            grid-column: 1 / -1;
            text-align: center;
            padding: 60px 40px;
            color: var(--text-secondary);
        }

        .processing-indicator {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--primary-blue);
            font-size: 12px;
        }

        .spinner {
            width: 12px;
            height: 12px;
            border: 2px solid var(--border-color);
            border-top-color: var(--primary-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;
        }

        .modal-overlay.active { opacity: 1; visibility: visible; }

        .modal {
            background: var(--dark-panel);
            border-radius: 16px;
            border: 1px solid var(--border-color);
            width: 100%;
            max-width: 500px;
            padding: 32px;
        }

        .modal h2 { margin-bottom: 24px; }

        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; font-size: 14px; }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 14px;
        }

        .form-group input:focus { outline: none; border-color: var(--primary-blue); }

        .modal-actions { display: flex; gap: 12px; justify-content: flex-end; margin-top: 24px; }

        .btn {
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            border: none;
        }

        .btn-secondary { background: var(--card-bg); color: var(--text-primary); }
        .btn-primary { background: var(--primary-blue); color: white; }

        @media (max-width: 768px) {
            .stats-bar { grid-template-columns: repeat(2, 1fr); }
            .projects-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <nav class="nav">
        <div class="nav-left">
            <a href="/" class="logo">
                <span class="data">Data</span><span class="v">V</span>
            </a>
            <div class="nav-links">
                <a href="/projects/" class="active">Projects</a>
                <a href="/onboard.html">Upload Data</a>
            </div>
        </div>
        <div class="nav-right">
            <div class="user-menu" onclick="toggleUserMenu()">
                <div class="user-avatar" id="user-avatar">U</div>
                <span class="user-name" id="user-name">User</span>
            </div>
        </div>
    </nav>

    <main class="main">
        <div class="page-header">
            <h1 id="page-title">Your Projects</h1>
            <button class="new-project-btn" onclick="showNewProjectModal()">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 5v14M5 12h14"/></svg>
                New Project
            </button>
        </div>

        <div class="stats-bar">
            <div class="stat-card">
                <div class="stat-label">Total Projects</div>
                <div class="stat-value blue" id="stat-projects">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">With Dashboards</div>
                <div class="stat-value green" id="stat-dashboards">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Files Uploaded</div>
                <div class="stat-value" id="stat-files">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Uploads Remaining</div>
                <div class="stat-value orange" id="stat-remaining">0</div>
            </div>
        </div>

        <div class="projects-grid" id="projects-grid">
            <div class="loading-state" id="loading-state">
                <div class="spinner" style="width: 24px; height: 24px; margin: 0 auto 16px;"></div>
                <p>Loading projects...</p>
            </div>
        </div>
    </main>

    <!-- New Project Modal -->
    <div class="modal-overlay" id="new-project-modal">
        <div class="modal">
            <h2>Create New Project</h2>
            <form id="new-project-form" onsubmit="createProject(event)">
                <div class="form-group">
                    <label for="project-name">Project Name</label>
                    <input type="text" id="project-name" placeholder="e.g., Q1 Inventory Tracker" required>
                </div>
                <div class="form-group">
                    <label for="project-description">Description (optional)</label>
                    <input type="text" id="project-description" placeholder="Brief description of this project">
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" onclick="hideNewProjectModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Create Project</button>
                </div>
            </form>
        </div>
    </div>

    <script src="/js/config.js?v=2.0.1"></script>
    <script>
        // Check authentication
        if (!DataVAuth.isAuthenticated()) {
            window.location.href = '/login.html';
        }

        // Set user info
        const user = DataVAuth.getUser();
        if (user) {
            const displayName = user.company || user.email.split('@')[0];
            document.getElementById('user-name').textContent = displayName;
            document.getElementById('user-avatar').textContent = displayName.charAt(0).toUpperCase();
            if (user.company) {
                document.getElementById('page-title').textContent = user.company + ' Projects';
            }
        }

        function toggleUserMenu() {
            if (confirm('Sign out?')) {
                DataVAuth.logout();
            }
        }

        function showNewProjectModal() {
            document.getElementById('new-project-modal').classList.add('active');
        }

        function hideNewProjectModal() {
            document.getElementById('new-project-modal').classList.remove('active');
            document.getElementById('new-project-form').reset();
        }

        async function createProject(e) {
            e.preventDefault();
            const name = document.getElementById('project-name').value;
            const description = document.getElementById('project-description').value;

            try {
                const project = await api.createProject(name, description);
                hideNewProjectModal();
                loadProjects();
                // Redirect to upload page for this project
                window.location.href = `/onboard.html?project=${project.id}`;
            } catch (error) {
                alert('Error creating project: ' + error.message);
            }
        }

        function renderProjectCard(project) {
            const hasDashboard = project.has_dashboard;
            const statusClass = hasDashboard ? 'dashboard' : 'active';
            const statusText = hasDashboard ? 'Dashboard Ready' : 'Active';
            const cardClass = hasDashboard ? 'has-dashboard' : '';
            const updatedText = formatDate(project.created_at);

            const dashboardLink = hasDashboard
                ? `<a href="${CONFIG.API_URL}${project.dashboard_url}" class="project-link dashboard-link" target="_blank">
                    <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="7" height="7"/><rect x="14" y="3" width="7" height="7"/><rect x="14" y="14" width="7" height="7"/><rect x="3" y="14" width="7" height="7"/></svg>
                    View Dashboard
                   </a>`
                : `<span class="processing-indicator"><div class="spinner"></div> Processing...</span>`;

            return `
                <div class="project-card ${cardClass}">
                    <div class="project-header">
                        <span class="project-status ${statusClass}">${statusText}</span>
                        <div class="project-name">${project.name}</div>
                        <div class="project-description">${project.description || 'No description'}</div>
                    </div>
                    <div class="project-body">
                        <div class="project-metrics">
                            <div class="metric">
                                <div class="metric-value">${project.file_count || 0}</div>
                                <div class="metric-label">Files</div>
                            </div>
                            <div class="metric">
                                <div class="metric-value">${hasDashboard ? '1' : '0'}</div>
                                <div class="metric-label">Dashboards</div>
                            </div>
                            <div class="metric">
                                <div class="metric-value">${project.status === 'active' ? 'Live' : '-'}</div>
                                <div class="metric-label">Status</div>
                            </div>
                        </div>
                        <div class="project-updated">Created: ${updatedText}</div>
                    </div>
                    <div class="project-footer">
                        <div class="project-links">
                            ${dashboardLink}
                            <a href="/onboard.html?project=${project.id}" class="project-link upload-link">
                                <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/></svg>
                                Upload Data
                            </a>
                        </div>
                        <div class="project-actions">
                            <button class="action-btn" title="Delete" onclick="deleteProject('${project.id}')">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 6h18M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6M8 6V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/></svg>
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        function formatDate(dateStr) {
            if (!dateStr) return 'Just now';
            const date = new Date(dateStr);
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);
            const diffHours = Math.floor(diffMs / 3600000);
            const diffDays = Math.floor(diffMs / 86400000);

            if (diffMins < 1) return 'Just now';
            if (diffMins < 60) return diffMins + ' min ago';
            if (diffHours < 24) return diffHours + ' hours ago';
            if (diffDays < 7) return diffDays + ' days ago';
            return date.toLocaleDateString();
        }

        async function loadProjects() {
            const grid = document.getElementById('projects-grid');

            try {
                // Load projects and stats in parallel
                const [projects, stats] = await Promise.all([
                    api.getProjects(),
                    api.getDashboardStats()
                ]);

                // Update stats
                document.getElementById('stat-projects').textContent = stats.projects || 0;
                document.getElementById('stat-dashboards').textContent = stats.dashboards || 0;
                document.getElementById('stat-files').textContent = stats.total_files || 0;

                const remaining = stats.uploads_limit === -1
                    ? 'âˆž'
                    : Math.max(0, stats.uploads_limit - stats.uploads_used);
                document.getElementById('stat-remaining').textContent = remaining;

                // Render projects
                if (projects.length === 0) {
                    grid.innerHTML = `
                        <div class="empty-state">
                            <h3>No projects yet</h3>
                            <p>Create your first project and upload data to generate a dashboard</p>
                            <button class="new-project-btn" onclick="showNewProjectModal()" style="display: inline-flex; margin-top: 16px;">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 5v14M5 12h14"/></svg>
                                New Project
                            </button>
                        </div>
                    `;
                } else {
                    grid.innerHTML = projects.map(renderProjectCard).join('');
                }

            } catch (error) {
                console.error('Error loading projects:', error);
                grid.innerHTML = `
                    <div class="empty-state">
                        <h3>Unable to load projects</h3>
                        <p>Please check your connection and try again</p>
                        <button class="new-project-btn" onclick="loadProjects()" style="display: inline-flex; margin-top: 16px; background: var(--accent-green);">
                            Retry
                        </button>
                    </div>
                `;
            }
        }

        async function deleteProject(projectId) {
            if (!confirm('Are you sure you want to delete this project? This will also delete all associated files and dashboards.')) return;

            try {
                await api.deleteProject(projectId);
                loadProjects();
            } catch (error) {
                alert('Error deleting project: ' + error.message);
            }
        }

        // Load projects on page load
        loadProjects();

        // Auto-refresh every 30 seconds to catch processing updates
        setInterval(loadProjects, 30000);
    </script>
</body>
</html>
